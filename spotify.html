<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --black: #191414;
            --dark-gray: #282828;
            --medium-gray: #535353;
            --light-gray: #b3b3b3;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Circular', sans-serif;
        }

        body {
            background-color: var(--black);
            color: var(--white);
            display: grid;
            grid-template-columns: auto 1fr;
            grid-template-rows: 1fr auto;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--black);
            padding: 24px;
            width: 240px;
        }

        .sidebar-logo {
            margin-bottom: 24px;
        }

        .sidebar-logo img {
            height: 40px;
        }

        .sidebar-nav {
            list-style: none;
            margin-bottom: 24px;
        }

        .sidebar-nav li {
            margin-bottom: 16px;
        }

        .sidebar-nav a {
            color: var(--light-gray);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: color 0.2s;
        }

        .sidebar-nav a:hover {
            color: var(--white);
        }

        .sidebar-nav a i {
            font-size: 20px;
        }

        .sidebar-divider {
            height: 1px;
            background-color: var(--medium-gray);
            margin: 16px 0;
        }

        /* Main Content Styles */
        .main-content {
            background: linear-gradient(var(--dark-gray) 0%, var(--black) 100%);
            padding: 24px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .navigation-buttons {
            display: flex;
            gap: 16px;
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: var(--black);
            border-radius: 50px;
            padding: 2px 8px;
            cursor: pointer;
        }

        .user-profile-pic {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background-color: var(--medium-gray);
        }

        .greeting {
            margin-bottom: 32px;
        }

        .greeting h1 {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .playlist-card {
            background-color: hsla(0, 0%, 100%, 0.1);
            border-radius: 6px;
            padding: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .playlist-card:hover {
            background-color: hsla(0, 0%, 100%, 0.2);
        }

        .playlist-card-img {
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 16px;
            background-color: var(--medium-gray);
            border-radius: 4px;
            overflow: hidden;
        }

        .playlist-card-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .playlist-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-card p {
            color: var(--light-gray);
            font-size: 14px;
        }

        /* Player Bar Styles */
        .player-bar {
            grid-column: 1 / -1;
            background-color: var(--dark-gray);
            border-top: 1px solid var(--medium-gray);
            height: 90px;
            display: flex;
            align-items: center;
            padding: 0 16px;
        }

        .player-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .current-song-cover {
            width: 56px;
            height: 56px;
            border-radius: 4px;
        }

        .song-details h4 {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .song-details p {
            font-size: 12px;
            color: var(--light-gray);
        }

        .heart-button {
            margin-left: 16px;
            background: none;
            border: none;
            color: var(--light-gray);
            cursor: pointer;
            font-size: 16px;
        }

        .playback-controls {
            display: flex;
            gap: 24px;
            align-items: center;
            flex: 1;
            justify-content: center;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .control-button:hover {
            opacity: 1;
        }

        .play-button {
            background-color: var(--white);
            color: var(--black);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            max-width: 500px;
        }

        .progress-bar {
            flex-grow: 1;
            height: 4px;
            background-color: var(--medium-gray);
            border-radius: 2px;
            cursor: pointer;
        }

        .progress {
            height: 100%;
            width: 30%;
            background-color: var(--light-gray);
            border-radius: 2px;
        }

        .time {
            font-size: 12px;
            color: var(--light-gray);
            min-width: 40px;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                width: 100%;
                padding: 16px;
            }

            .main-content {
                padding: 16px;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="https://placehold.co/120x40/191414/FFFFFF?text=Spotify" alt="Spotify logo">
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
            </ul>
            
            <div class="sidebar-divider"></div>
            
            <ul class="sidebar-nav">
                <li><a href="#"><i class="fas fa-plus-square"></i> Create Playlist</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Liked Songs</a></li>
            </ul>
            
            <div class="sidebar-divider"></div>
        </nav>
    </div>

    <main class="main-content">
        <header class="header">
            <div class="navigation-buttons">
                <button class="nav-button"><i class="fas fa-chevron-left"></i></button>
                <button class="nav-button"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="user-profile">
                <div class="user-profile-pic"></div>
                <span>Profile</span>
            </div>
        </header>

        <section class="greeting">
            <h1>Good afternoon</h1>
            <p>Your daily music mix</p>
        </section>

        <section>
            <h2>Recently played</h2>
            <div class="card-grid" id="recently-played">
                <!-- Cards will be inserted by JavaScript -->
            </div>
        </section>

        <section>
            <h2>Made For You</h2>
            <div class="card-grid" id="made-for-you">
                <!-- Cards will be inserted by JavaScript -->
            </div>
        </section>
    </main>

    <footer class="player-bar">
        <div class="player-controls">
            <div class="song-info">
                <img src="https://placehold.co/56/535353/FFFFFF?text=Cover" alt="Current song cover" class="current-song-cover">
                <div class="song-details">
                    <h4>Song Title</h4>
                    <p>Artist Name</p>
                </div>
                <button class="heart-button"><i class="far fa-heart"></i></button>
            </div>
            
            <div class="playback-controls">
                <button class="control-button"><i class="fas fa-random"></i></button>
                <button class="control-button"><i class="fas fa-step-backward"></i></button>
                <button class="control-button play-button"><i class="fas fa-play"></i></button>
                <button class="control-button"><i class="fas fa-step-forward"></i></button>
                <button class="control-button"><i class="fas fa-redo-alt"></i></button>
            </div>
            
            <div class="progress-container">
                <span class="time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span class="time">3:45</span>
            </div>
        </div>
    </footer>

    <script>
        // Sample data for playlists
        const recentlyPlayed = [
            {
                title: "Daily Mix 1",
                description: "Made for you",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Daily+Mix+1"
            },
            {
                title: "Discover Weekly",
                description: "Your weekly mixtapes",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Discover+Weekly"
            },
            {
                title: "Chill Vibes",
                description: "Relaxing beats",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Chill+Vibes"
            },
            {
                title: "Workout Energy",
                description: "Pump up your workout",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Workout+Energy"
            },
            {
                title: "Throwback Thursday",
                description: "Nostalgic hits",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Throwback+Thurs"
            }
        ];

        const madeForYou = [
            {
                title: "Release Radar",
                description: "New releases from artists you follow",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Release+Radar"
            },
            {
                title: "Indie Mix",
                description: "Alternative indie tracks you love",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Indie+Mix"
            },
            {
                title: "Study Focus",
                description: "Concentration music",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Study+Focus"
            },
            {
                title: "Sleep Sounds",
                description: "Gentle tunes to relax",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Sleep+Sounds"
            },
            {
                title: "Road Trip",
                description: "Songs for your journey",
                imageUrl: "https://placehold.co/300/1DB954/FFFFFF?text=Road+Trip"
            }
        ];

        // Function to create playlist cards
        function createPlaylistCard(playlist) {
            return `
                <div class="playlist-card">
                    <div class="playlist-card-img">
                        <img src="${playlist.imageUrl}" alt="${playlist.title} playlist cover">
                    </div>
                    <h3>${playlist.title}</h3>
                    <p>${playlist.description}</p>
                </div>
            `;
        }

        // Function to render playlists
        function renderPlaylists(containerId, playlists) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            container.innerHTML = playlists.map(createPlaylistCard).join('');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Render playlists
            renderPlaylists('recently-played', recentlyPlayed);
            renderPlaylists('made-for-you', madeForYou);
            
            // Player controls functionality
            const playButton = document.querySelector('.play-button');
            let isPlaying = false;
            
            playButton.addEventListener('click', function() {
                isPlaying = !isPlaying;
                this.innerHTML = isPlaying 
                    ? '<i class="fas fa-pause"></i>' 
                    : '<i class="fas fa-play"></i>';
                
                // You would add your audio playback logic here
            });
        });
    </script>
</body>
</html>
